environment: production

deployment:
  labels: []
  annotations: []
  
containers:
  labels: []
  annotations: []
  
  image: {}
  
  secrets:
  - secretRef: 
      name: discord-secret
      optional: 'false'
  - secretRef: 
      name: nasa-secret
      optional: 'false'
  - secretRef: 
      name: plex-secret
      optional: 'false'

replicas: 1

imagePullPolicy: Always

imagePullSecrets:
  secret: dockerconfigjson-github-com

datadog:
  profiling: true
  logInjection: true
  appSec: true
  agentHost: 
    enabled: true